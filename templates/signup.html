
{% block content %}
{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
    <title>Amrita Athletics</title>

    	<link rel="stylesheet" href="{% static 'css/custstyle.css' %}">
      <link rel="stylesheet" href="{% static 'css/navbkg.css' %}">
  <script src="{% static 'script1.js' %}" charset="utf-8"></script>
</head>

<body onload="slidein()" scroll="no">
  <div id="landing">
  <img src="{% static 'images/d.png' %}" id="logo" width="1000px">
    <img src="{% static 'images/c.png' %}" id="registerBkg">

    <div id="form_field">
      <div id="RegisterBtn" onclick="displayForm()">REGISTER</div>

      <form method="post" name="form1" id="RegisterForm" onsubmit="Sub();">
      {% csrf_token %}
      {% for field in form %}
        <div>
          {{ field }}
        </div>
        {% for error in field.errors %}
              <p class="errorlist" style="margin-top:-25px;">{{ error }}</p>
        {% endfor %}
      {% endfor %}
          <button type="submit" class="FormSubmit" onclick="submit();" value="Submit">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
</body>
</html>
